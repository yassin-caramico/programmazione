<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Ciao Mondo sono in diretta!</title>
    <style>
      .tracking-out-contract {
        /* .tracking-out-contract è una classe la si definisce scrivendo il "." prima del nome della classe ad esempio ".classeEsempio"*/
        animation: tracking-out-contract 0.7s
          cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
      }
      /* ----------------------------------------------
 * Generated by Animista on 2024-1-21 21:43:45
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

      /**
 * ----------------------------------------
 * animation tracking-out-contract
 * ----------------------------------------
 */

      @keyframes tracking-out-contract {
        /* questo è un keyframe, si compone anteponendo la chiocciola alla parola "keyframes" + "nome della tua animazione". All'interno sono presenti tutte le proprietà che andranno a cambiare nelle varie percentuali ( in questo caso 0,50,100)*/
        0% {
          opacity: 0;
          letter-spacing: -0.5em;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          letter-spacing: unset;
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="tracking-out-contract">Ciao Mondo!</h1>
    <p>che ti mangi a cena madre?</p>
  </body>
</html>
<p2>non so che dire</p2>
